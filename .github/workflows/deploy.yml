name: Publish Ansible project
run-name: ${{ github.actor }}/${{ github.workflow }}@${{ github.run_number }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-ansible-playbook:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ansible using apt-get
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Run Ansible Playbook
        run: ansible-playbook pull-repo.yml
