name: Publish Ansible project
run-name: ${{ github.actor }} is deploying at ${{ runner.name }} (${{ github.run_number }})

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-ansible-playbook:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Ansible Playbook
        run: ansible-playbook ./playbooks/pull-repo.yml -i ./inventory/hosts.ini
